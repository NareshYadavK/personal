<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UID Lookup</title>
</head>
<body>
    <h1>Enter UID Number</h1>
    <form id="uidForm">
        <input type="text" name="uidNum" placeholder="Enter UID" required />
        <button type="submit">Get Details</button>
    </form>

    <pre id="result"></pre>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uidForm');
            const result = document.getElementById('result');

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevents the form from submitting traditionally

                const formData = new FormData(form);
                const uidNum = formData.get('uidNum');

                try {
                    const response = await fetch('/get-person-details', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uidNum })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    result.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    result.textContent = 'Error: ' + error.message;
                }
            });
        });
    </script>
</body>
</html>
